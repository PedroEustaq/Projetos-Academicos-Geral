<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>testejavascirpt</title>
    <script>
        var quebrada = false;
        function Mudalampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "../_imagens/" + tipo + ".jpg"
                if (tipo == 'lampada-quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
<h1>acenda a luzM</h1>
<img src="../_imagens/lampada-apagada.jpg" id=luz onclick="Mudalampada('lampada-quebrada')" onmouseleave="Mudalampada('lampada-apagada')" onmousemove="Mudalampada('lampada-acesa')"/>

</body>
</html>
